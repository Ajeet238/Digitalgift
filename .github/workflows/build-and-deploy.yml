name: Build and Deploy Microservices

on:
  push:
    branches:
      - main

env:
  DOCKER_USER: ajeetkumar238199
  SERVICES: userservice filestorage filemetadata apigateway giftservice postapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Code
      uses: actions/checkout@v3

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ”¨ Build Spring Boot JARs
      run: |
        for service in $SERVICES; do
          cd $service/$service
          mvn clean package -DskipTests
          cd ../../
        done

    - name: ğŸ³ Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ—ï¸ Build and Push Docker Images
      run: |
        for service in $SERVICES; do
          docker build -t $DOCKER_USER/$service:latest ./$service/$service
          docker push $DOCKER_USER/$service:latest
        done

    - name: ğŸ” Debug â€” Confirm deploy.sh is present in root
      run: |
        echo "ğŸ“ Listing root files:"
        ls -la
        echo "ğŸ” Checking deploy.sh existence:"
        ls -l ./deploy.sh || echo "âŒ deploy.sh not found"

    - name: ğŸ“¤ Upload deploy.sh to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.HOST_SSH_KEY }}
        port: 22
        source: "./deploy.sh"                   # âœ… correct root path
        target: "/home/ubuntu/deployment/"      # âœ… remote folder path

    - name: ğŸš€ SSH into EC2 and Execute deploy.sh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.HOST_SSH_KEY }}
        port: 22
        timeout: 3600
        script_stop: true
        script: |
          chmod +x /home/ubuntu/deployment/deploy.sh
          bash /home/ubuntu/deployment/deploy.sh
