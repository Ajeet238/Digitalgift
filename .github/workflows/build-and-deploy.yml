name: Build and Deploy Microservices

on:
  push:
    branches:
      - main

env:
  DOCKER_USER: ajeetkumar238199

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [userservice, filestorage, filemetadata, apigateway, giftservice, postapi]

    steps:
    - name: ✅ Checkout Code
      uses: actions/checkout@v3

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🔨 Build JAR
      run: |
        cd ${{ matrix.service }}/${{ matrix.service }}
        mvn clean package -DskipTests

    - name: 🐳 Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🏗️ Build and Push Docker Image
      run: |
        docker build -t $DOCKER_USER/${{ matrix.service }}:latest ./${{ matrix.service }}/${{ matrix.service }}
        docker push $DOCKER_USER/${{ matrix.service }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: 📤 Upload deploy.sh to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.HOST_SSH_KEY }}
        port: 22
        source: "deploy.sh"
        target: "/home/ubuntu/deployment/"

    - name: 🚀 SSH into EC2 and Execute deploy.sh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.HOST_SSH_KEY }}
        port: 22
        timeout: 3600
        script_stop: true
        script: |
          chmod +x /home/ubuntu/deployment/deploy.sh
          bash /home/ubuntu/deployment/deploy.sh
