name: Build and Deploy Microservices

on:
  push:
    branches:
      - main

env:
  DOCKER_USER: ajeetkumar238199
  SERVICES: userservice filestorage filemetadata apigateway giftservice postapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ‚úÖ Checkout Code
      uses: actions/checkout@v3

    - name: ‚òï Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üî® Build Spring Boot JARs
      run: |
        for service in $SERVICES; do
          cd $service/$service
          mvn clean package -DskipTests
          cd ../../
        done

    - name: üê≥ Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: üèóÔ∏è Build and Push Docker Images
      run: |
        for service in $SERVICES; do
          docker build -t $DOCKER_USER/$service:latest ./$service/$service
          docker push $DOCKER_USER/$service:latest
        done

    - name: üì§ Upload deploy.sh to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.HOST_SSH_KEY }}
        source: "scripts/deploy.sh"
        target: "/home/ubuntu/deployment"

    - name: üöÄ SSH into EC2 and Execute deploy.sh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.HOST_SSH_KEY }}
        script: |
          chmod +x /home/ubuntu/deployment/deploy.sh
          /home/ubuntu/deployment/deploy.sh
